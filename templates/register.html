{% extends "index.html" %}
{% load static %}

  {% block title %}
      <title>Kayıt Ol</title>
  {% endblock title %}

{% block content %}

  {% include "includes/_navbar.html" %}
  
    <!-- container bölümü -->
    
    <div class="container">
        <div class="row mt-5 p-5">
            
            <div class="col-xl-5 col-lg-5 col-md-5 col-12 m-auto">
                <h5 class="mb-4 text-muted">KAYIT OLUNUZ!</h5>
                <form action="" enctype="multipart/form-data" method="POST" class="">
                    {% csrf_token %}
                    <div class="mb-3">                  
                      <input type="text" name="kullanici" class="form-control" id="" placeholder="Adınız">                  
                    </div>

                    <div class="mb-3">                      
                      <input type="email" name="email" class="form-control" id="" placeholder="E posta adresiniz">
                    </div>

                    <div class="mb-3">                      
                      <input type="file" name="resim" class="form-control" id="">
                    </div>

                    <div class="mb-3">                      
                      <input type="number" name="tel" class="form-control" id="" placeholder="Telefon Numaranız">
                    </div>

                    <div class="mb-3">
                      <input type="password" name="sifre1" class="form-control" id="" placeholder="Şifreniz">
                    </div>

                    <div class="mb-3">
                      <input type="password" name="sifre2" class="form-control" id="" placeholder="Şifreniz tekrar">
                    </div>
                    
                    <input type="submit" class="btn" value="Kayıt Ol" style="background-color: orange; color: white;">
                  </form>
            </div>
        </div>
    </div>


        <!-- footer kısmım -->

        {% include "includes/_footer.html" %}
  
    
{% endblock content %}
